    <script>
        window.onload = function () {
            // 轮播选项
            const options = {
                id: 'lb-1',              // 轮播盒ID
                speed: 600,              // 轮播速度(ms)
                delay: 4000,             // 轮播延迟(ms)
                direction: 'left',       // 图片滑动方向
                moniterKeyEvent: true,   // 是否监听键盘事件
                moniterTouchEvent: true  // 是否监听屏幕滑动事件
            }
            const lb = new Lb(options);
            lb.start();
        }
    </script>
</head>

    <a href="#" class="logo">294880776</a>

    window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    })
</script>

<main>
    <div class="blog_frame">
        <div class="lb-box" id="lb-1">
            <!-- 轮播内容 -->
            <div class="lb-content">
                <div class="lb-item active">
                    <img src="images/3.jpg" alt="抱书的玉珍" width="100%" height="auto">
                </div>
                <div class="lb-item">
                    <img src="images/4.jpg" alt="拿俩假草莓的玉珍" width="100%" height="auto">
                </div>
                <div class="lb-item">
                    <img src="images/5.jpg" alt="抱书的玉珍x2" width="100%" height="auto">
                </div>
                <div class="lb-item">
                    <img src="images/6.jpg" alt="街拍扶帽的玉珍" width="100%" height="auto">
                </div>
                <div class="lb-item">
                    <img src="images/7.jpg" alt="打的手势的玉珍" width="100%" height="auto">
                </div>
                <div class="lb-item">
                    <img src="images/8.jpg" alt="闭眼遮阳的玉珍" width="100%" height="auto">
                </div>
            </div>
            <!-- 轮播标志 -->

                <li>3</li>
                <li>4</li>

            </ol>
            <!-- 轮播控件 -->
            <div class="lb-ctrl left">＜</div>
            <div class="lb-ctrl right">＞</div>
        </div>
    </div>
